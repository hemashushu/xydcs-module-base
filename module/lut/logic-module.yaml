title: Lookup Table
title[zh_CN]: 查找表
description: Output the preset value according to the input address.
description[zh_CN]: 根据输入的地址输出预设好的值。
group: "Logic"
iconFilename: icon.png
defaultParameters:
  inputPinCount:
    description: The count of input pins
    value: 2
    valueType: range
    valueRange:
      from: 2
      to: 16
  outputBitWidth:
    description: The bit width of output pin
    value: 1
    valueType: range
    valueRange:
      from: 1
      to: 32
  dataTable:
    description: The data table for looking up
    valueType: object
    objectSourceType: config
    value:
      - address: 0b00
        value: 0x0
      - address: 0b01
        value: 0x0
      - address: 0b10
        value: 0
      - address: 0b11
        value: 1